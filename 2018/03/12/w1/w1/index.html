            <p>第6組組員 40523132 實作利用 python 將座位表分組<br><a href="https://github.com/s40523136/cd2018">小組倉儲連結</a><br>程式碼如下:</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">with</span> open(<span class="string">"a.txt"</span>) <span class="keyword">as</span> fh:</span><br><span class="line">    team = fh.readlines()</span><br><span class="line">    </span><br><span class="line">num = <span class="number">0</span></span><br><span class="line">    </span><br><span class="line"><span class="keyword">for</span> i  <span class="keyword">in</span> range(len(team)):</span><br><span class="line">    a = team[i].strip().split() <span class="comment">#strip()去除(頭/尾)空白, split()分割</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> i%<span class="number">1</span> == <span class="number">0</span>:     </span><br><span class="line">        num += <span class="number">1</span></span><br><span class="line">        print(<span class="string">"第"</span> + str(num) + <span class="string">"組:"</span>,a[<span class="number">0</span>:<span class="number">3</span>])</span><br><span class="line">        </span><br><span class="line">    <span class="keyword">if</span> i%<span class="number">1</span> == <span class="number">0</span>:</span><br><span class="line">        num += <span class="number">1</span></span><br><span class="line">        print(<span class="string">"第"</span> + str(num) + <span class="string">"組:"</span>,a[<span class="number">3</span>:<span class="number">6</span>])</span><br><span class="line">        </span><br><span class="line">    <span class="keyword">if</span> i%<span class="number">1</span> == <span class="number">0</span>:</span><br><span class="line">        num += <span class="number">1</span></span><br><span class="line">        <span class="keyword">if</span> num == <span class="number">15</span>:   <span class="comment">#如果跑到15就取消</span></span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">else</span>:            </span><br><span class="line">            print(<span class="string">"第"</span> + str(num) + <span class="string">"組:"</span>,a[<span class="number">6</span>:<span class="number">9</span>])</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">第1組: [&apos;40523115&apos;, &apos;40523108&apos;, &apos;40523116&apos;]</span><br><span class="line">第2組: [&apos;40523144&apos;, &apos;40523111&apos;, &apos;40523141&apos;]</span><br><span class="line">第3組: [&apos;40523104&apos;, &apos;40523102&apos;, &apos;40523123&apos;]</span><br><span class="line">第4組: [&apos;40523137&apos;, &apos;40523117&apos;, &apos;40523135&apos;]</span><br><span class="line">第5組: [&apos;40523147&apos;, &apos;40523146&apos;, &apos;40523145&apos;]</span><br><span class="line">第6組: [&apos;40523122&apos;, &apos;40523136&apos;, &apos;40523132&apos;]</span><br><span class="line">第7組: [&apos;40523127&apos;, &apos;40523126&apos;, &apos;40523125&apos;]</span><br><span class="line">第8組: [&apos;40523124&apos;, &apos;40523118&apos;, &apos;40523131&apos;]</span><br><span class="line">第9組: [&apos;40523121&apos;, &apos;40523120&apos;, &apos;40523119&apos;]</span><br><span class="line">第10組: [&apos;40523105&apos;, &apos;40523106&apos;, &apos;40523107&apos;]</span><br><span class="line">第11組: [&apos;40523143&apos;, &apos;40523128&apos;, &apos;40523129&apos;]</span><br><span class="line">第12組: [&apos;40523130&apos;, &apos;40523139&apos;, &apos;40523133&apos;]</span><br><span class="line">第13組: [&apos;40523142&apos;, &apos;40523148&apos;, &apos;40523140&apos;]</span><br><span class="line">第14組: [&apos;40523113&apos;, &apos;40523138&apos;, &apos;40523134&apos;]</span><br></pre></td></tr></table></figure>
